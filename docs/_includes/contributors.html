<ul class="list-style-none">
{% for contributor in site.github.contributors %}
    <li class="d-inline-block mr-1">
        <a href="{{ contributor.html_url }}"><img src="{{ contributor.avatar_url }}" width="32" height="32" alt="{{ contributor.login }}"/></a>
    </li>
{% endfor %}
</ul>
