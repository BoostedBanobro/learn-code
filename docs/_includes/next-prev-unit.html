<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1.25fr 4fr 1fr;
        margin-top: 5rem;
    }

    .prev-container {
        grid-column-start: 1;
        grid-column-end: 2;
    }

    .next-container {
        grid-column-start: 3;
        grid-column-end: 4;
    }
</style>

<!-- prettier-ignore -->
{% assign prev_unit = page.nav_order | minus: 2 %}
{% assign next_unit = page.nav_order %}

<div class="grid-container">
    {% if prev_unit > 0 %}
    <a
        href="/learn-code/learn/unit{{ prev_unit }}"
        class="btn btn-cardinal prev-btn prev-container"
        >&larr;Previous Unit</a
    >
    {% endif %} {% if next_unit <= 11 %}
    <a
        href="/learn-code/learn/unit{{ next_unit }}"
        class="btn btn-cardinal next-btn next-container"
        >Next Unit&rarr;</a
    >
    {% endif %}
</div>
