---
layout: default
title: Blog
nav_order: 3
has_children: true
has_toc: false
---

<style>
    .post-date-author {
        font-weight: 700;
    }
</style>

<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="post-date-author">{{ post.date | date_to_string }} - {{ post.author }}</span>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
